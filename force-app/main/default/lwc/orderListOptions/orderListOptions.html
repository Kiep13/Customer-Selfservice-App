<template>
  <div class="slds-grid slds-gutters">

    <div class="slds-col slds-size_1-of-4">
        <p>{label.status}</p>
        <lightning-combobox name="status"
                            onchange={handleStatusChange} 
                            options={statusValues} 
                            placeholder={all}
                            value={selectedStatus}></lightning-combobox>
    </div> 

    <div class="slds-col slds-size_1-of-4">
        <p>{label.date}</p>
        <lightning-combobox name="date"
                            onchange={handleDateChange} 
                            options={dateValues} 
                            placeholder={all}
                            value={selectedDate}></lightning-combobox>
    </div>

    <div class="slds-col slds-size_2-of-4">
        <p>{label.dish}</p>
        <lightning-combobox name="dishes"
                            onchange={handleDishChange} 
                            options={dishValues} 
                            placeholder={all} 
                            value={selectedDish}></lightning-combobox>
    </div>
  </div>
</template>
