<template>
  <div class="slds-grid slds-gutters">
    <div class="slds-col slds-size_1-of-4">
        <p>{label.category}</p>
        <lightning-combobox name="category" 
                            onchange={handleCategoryChange} 
                            options={controllingValues} 
                            placeholder={all}
                            value={selectedCategory}></lightning-combobox>
    </div>
    <div class="slds-col slds-size_1-of-4">
        <p>{label.subcategory}</p>
        <lightning-combobox name="subcategory"
                            onchange={handleSubcategoryChange} 
                            options={dependentValues} 
                            placeholder={all}
                            value={selectedSubcategory}
                            disabled={isEmpty}></lightning-combobox>
    </div>
    <div class="slds-col slds-size_1-of-4">
      <p>{label.itemsOnPage}</p>
      <lightning-button-group>
        <lightning-button variant="brand" label="6" value="6" onclick={amountSelected}></lightning-button>
        <lightning-button label="12" value="12" onclick={amountSelected}></lightning-button>
        <lightning-button label="18" value="18" onclick={amountSelected}></lightning-button>
      </lightning-button-group>
    </div>
  </div>

  <div if:true={error}>
      <p>{error}</p>
  </div>
</template>
