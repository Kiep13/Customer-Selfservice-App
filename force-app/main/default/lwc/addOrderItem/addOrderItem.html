<template>
  <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
    <div class="slds-modal__container">
        <!-- Modal/Popup Box LWC header here -->
        <header class="slds-modal__header">
            <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                <lightning-icon icon-name="utility:close"
                    alternative-text="close"
                    variant="inverse"
                    size="small" ></lightning-icon>
                <span class="slds-assistive-text">Close</span>
            </button>
            <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Add order item</h2>
        </header>
        
        <div class="slds-modal__content modal_content">

            <div class="modal_form" id="modal-content-id-1">
    
                <template if:true={dish}>
                    <p>Dish title: {dish.fields.Title__c.value}</p>
                    <template if:true={dish.fields.Description__c.value}>
                        <p>Decription: {dish.fields.Description__c.value}</p>
                    </template>
                    <p>Price: {dish.fields.Price__c.value}$</p>

                    <lightning-record-edit-form object-api-name={objectApiName}>
    
                        <lightning-input type="number"
                             label="Amount of dishes"
                             value="1">
                        </lightning-input>
        
                        <lightning-input label="Comment">
                        </lightning-input>
                        
                        <div class="slds-text-align_center modal_buttons">
                            <button class="slds-button slds-button_neutral" onclick={closeModal} title="Cancel">Cancel</button>
                            <button class="slds-button slds-button_brand" onclick={submitDetails} title="OK">OK</button>
                        </div>
        
                    </lightning-record-edit-form>

                </template>

                <template if:true={error}>
                    <p>Error during attempt to add order item</p>
                </template>

            </div>

        </div>

    </div>
  </section>
  <div class="slds-backdrop slds-backdrop_open"></div>
</template>
