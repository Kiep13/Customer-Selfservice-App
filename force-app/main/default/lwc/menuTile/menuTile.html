<template>		
  <article class="slds-card card" style="border: 1px solid rgb(153, 153, 153);">
    
    <div class="slds-media">
      <div class="slds-media__body">
        <div class="slds-text-align_center dish_title">
          <span>{dish.Title__c}</span>
        </div>
        
        <p class="slds-var-m-bottom_xx-small"><span class="dish_details">
          Category: </span>{dish.Category__c}, {dish.Subcategory__c}
        </p>
        <template if:true={dish.Description__c}>
          <p class="slds-var-m-bottom_xx-small"><span class="dish_details">Description: </span>{dish.Description__c}</p>
        </template>
        <p class="slds-var-m-bottom_xx-small"><span class="dish_details">Price: </span>{dish.Price__c}$</p>
      </div>
    </div>

    <footer class="slds-is-absolute slds-card__footer slds-text-align_center"
            style="border-top: 1px solid rgb(153, 153, 153);">
      <button class="slds-button slds-button_neutral " onclick={handleClick}>Add to order</button>
    </footer>
  </article>
</template>
